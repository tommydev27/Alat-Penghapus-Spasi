<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alat Penghapus Spasi</title>
  <style>
    /* Global styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 10px;
      width: 100%;
      max-width: 600px; /* tambahkan ini */
      padding: 10px;
      height: 650px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: left;
      margin-left: 0px;
      color: #333;
      font-size: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 0px;
      resize: vertical;
      box-sizing: border-box;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 6px 5px;
      background-color: #0b9798;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #03696a;
    }

    .output-box {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      max-height: 100px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      overflow-wrap: break-word; 
      word-break: break-word; 
    }
    .output-box {
      min-height: 20px;
    }

    /* Animasi centang */
    .checkmark {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: inline-block;
      border: 1px solid #01a30a;
      position: relative;
      animation: pop 0.3s ease-out;
    }
  
    .checkmark::after {
      content: '';
      position: absolute;
      left: 6px;
      top: 2px;
      width: 0px;
      height: 0px;
      border: solid #01a30a;
      border-width: 0 1px 1px 0;
      transform: rotate(45deg);
      animation: draw 0.4s ease forwards;
    }
  
    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  
    @keyframes draw {
      0% { height: 0; width: 0; }
      100% { height: 10px; width: 5px; }
    }
  
    .copy-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      color: #333;
      margin-top: 8px;
      margin-bottom: 8px;
    }
</style>

</head>
<body>

<div class="container">
  <h1>Alat Penghapus Spasi</h1>
  <textarea id="inputText" placeholder="Masukkan teks di sini..."></textarea>
    <h2 style="color:#444; font-size: 12px; ">paste text di bagian atas selanjutnya klik (hapus spasi) </br>klik untuk (salin)</h2>
<div id="copyStatus" class="copy-status" style="display:none;"></div>

  <div class="output-box" id="outputText"></div>
  <div class="btn-container">
    <button onclick="removeExtraSpaces()">Hapus Spasi</button>
    <button onclick="trimSpaces()">Hapus Awal/Akhir</button>
    <button onclick="resetText()">Reset</button>
    <button onclick="copyText()">Salin</button>
  </div>

  <h2 style="color:#444; font-size: 10px;">Tommy website v0.1.0</h2>
</div>


<script>
  // Fungsi untuk menghapus spasi ekstra
function removeExtraSpaces() {
  const inputText = document.getElementById("inputText").value;
  const result = inputText.replace(/\s+/g, '');
  document.getElementById("outputText").textContent = result;
}


  // Fungsi untuk menghapus spasi di awal/akhir
  function trimSpaces() {
    const inputText = document.getElementById("inputText").value;
    const result = inputText.trim();
    document.getElementById("outputText").textContent = result;
  }

  // Fungsi untuk mereset teks
  function resetText() {
    document.getElementById("inputText").value = '';
    document.getElementById("outputText").textContent = '';
  }


  function copyText() {
    const outputText = document.getElementById("outputText").textContent;
    const status = document.getElementById("copyStatus");

    if (outputText) {
      navigator.clipboard.writeText(outputText).then(() => {
        status.innerHTML = '<span class="checkmark"></span> Berhasil disalin!';
        status.style.display = "flex";
        setTimeout(() => {
          status.style.display = "none";
        }, 2000);
      });
    } else {
      alert("Tidak ada teks untuk disalin.");
    }
  }
</script>

</body>
</html>
